<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Estilos básicos do botão */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      background-color: #fff;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Botão que leva para a #section5 -->
  <a href="#section5" class="btn btn-outline-custom">Entrar em contato</a>

  <!-- Seções da página -->
  <div id="section1">Conteúdo da Seção 1</div>
  <div id="section2">Conteúdo da Seção 2</div>
  <div id="section3">Conteúdo da Seção 3</div>
  <div id="section4">Conteúdo da Seção 4</div>
  <div id="section5">Conteúdo da Seção 5</div>

</body>
</html>
