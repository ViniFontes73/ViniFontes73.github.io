<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Adicione estilos personalizados conforme necessário */
        .github-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #2d2d2d;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .github-button:hover {
            background-color: #333333;
        }

        .github-logo {
            vertical-align: middle;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <p>Para mais informações e detalhes sobre o projeto </p>
        <a href="https://github.com/ViniFontes73/Projeto-SIMPAC" target="_blank" class="github-button">
            Visite o Repositório
            <img src="/public/assets/Icons/github-logo-36(1).png" alt="Logo do Projeto" class="github-logo">
        </a>
    </p>
</body>
</html>
