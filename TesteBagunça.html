    <style>
        /* Estilo padrão da overlay */
        .card {
    position: relative;
    overflow: hidden;
    float: left; /* Para colocar as divs lado a lado */
    margin-right: 10px; /* Espaço entre as divs */
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* cor de fundo com transparência */
    opacity: 0; /* inicialmente invisível */
    transition: opacity 0.3s ease; /* efeito de transição para suavizar a mudança de opacidade */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Imagem a ser exibida durante o hover */
  .hover-image {
    max-width: 100%;
    max-height: 100%;
  }

  /* Efeito hover: torna a overlay visível */
  .card:hover .overlay {
    opacity: 1;
  }
      </style>
      
</head>
<body>
     <section id="section4" class="Projetos">

        </div>

        <div class="card" onclick="openModal('TCC com exposure', 'TCC Video Description')">

            <div class="overlay">

<!-- JavaScript Libraries -->

<script>
  function abrirVideo() {
  document.querySelector('.overlay').style.display = 'block';
  document.querySelector('.modal').style.display = 'block';
}

function fecharVideo() {
document.querySelector('.overlay').style.display = 'none';
document.querySelector('.modal').style.display = 'none';
document.querySelector('#videoFrame').src = ''; // Adicione esta linha para interromper o vídeo quando o modal for fechado
}


  $(document).ready(function() {
      // Adiciona um evento de clique a todos os links que começam com #
      $('a[href^="#"]').on('click', function(e) {
          e.preventDefault();

          // Obtém o alvo da âncora (o valor do atributo href)
          var target = this.hash;

          // Anima a rolagem até o alvo com uma duração de 800 milissegundos
          $('html, body').animate({
              scrollTop: $(target).offset().top
          }, 800, 'swing', function() {
              // Atualiza a URL com o hash da âncora
              window.location.hash = target;
          });
      });
  });
</script>
